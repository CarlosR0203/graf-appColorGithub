<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container color-app p-4 mt-5 rounded">

    <h3 class="text-center mb-4">Selector de Color RGB</h3>

    <!-- COLOR PICKER -->
    <div class="text-center mb-4">
        <label class="form-label">Seleccionar color</label>
        <input type="color" id="colorPicker" class="form-control form-control-color mx-auto">
    </div>

    <!-- ROJO -->
    <div class="row align-items-center mb-3">
        <div class="col-md-8">
            <label>Rojo (R)</label>
            <div class="d-flex gap-2">
                <input type="range" class="form-range" id="red" min="0" max="255">
                <input type="number" class="form-control" id="redNum" min="0" max="255">
            </div>
        </div>
        <div class="col-md-4">
            <div class="color-preview" id="redBox"></div>
        </div>
    </div>

    <!-- VERDE -->
    <div class="row align-items-center mb-3">
        <div class="col-md-8">
            <label>Verde (G)</label>
            <div class="d-flex gap-2">
                <input type="range" class="form-range" id="green" min="0" max="255">
                <input type="number" class="form-control" id="greenNum" min="0" max="255">
            </div>
        </div>
        <div class="col-md-4">
            <div class="color-preview" id="greenBox"></div>
        </div>
    </div>

    <!-- AZUL -->
    <div class="row align-items-center mb-4">
        <div class="col-md-8">
            <label>Azul (B)</label>
            <div class="d-flex gap-2">
                <input type="range" class="form-range" id="blue" min="0" max="255">
                <input type="number" class="form-control" id="blueNum" min="0" max="255">
            </div>
        </div>
        <div class="col-md-4">
            <div class="color-preview" id="blueBox"></div>
        </div>
    </div>

    <!-- RESULTADO FINAL -->
    <div class="text-center">
        <div id="colorBoxFinal"></div>
        <p class="mt-3"><strong>RGB:</strong> <span id="rgbValue">rgb(0,0,0)</span></p>
        <p><strong>HEX:</strong> <span id="hexValue">#000000</span></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
